<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EcoPronto</title>

  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="layout-container">
    <!-- ===== Cabeçalho ===== -->
    <header>
      <div class="logo" style="display: flex; align-items: center; gap: 0.5rem">
        <div class="icon" style="color: var(--primary)">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" width="28" height="28">
            <path
              d="M13.8261 30.5736C16.7203 29.8826 20.2244 29.4783 24 29.4783C27.7756 29.4783 31.2797 29.8826 34.1739 30.5736C36.9144 31.2278 39.9967 32.7669 41.3563 33.8352L24.8486 7.36089C24.4571 6.73303 23.5429 6.73303 23.1514 7.36089L6.64374 33.8352C8.00331 32.7669 11.0856 31.2278 13.8261 30.5736Z"
              fill="currentColor"></path>
          </svg>
        </div>
        <h2>EcoPronto</h2>
      </div>
      <div>
        <a href="index.html" class="btn btn-outline">Voltar</a>
      </div>
    </header>

    <!-- ===== Conteúdo principal ===== -->
    <main style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
      <div class="card" style="max-width: 420px; width: 100%; padding: 2rem; text-align: center;">
        <h1 style="font-size: 1.75rem; font-weight: 900; margin-bottom: 1.5rem;">
          Entrar na sua conta
        </h1>

        <form id="loginForm" style="display: flex; flex-direction: column; gap: 1rem;">
          <div style="text-align: left;">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Digite seu email" required
              style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-light); border-radius: 8px;" />
          </div>

          <div style="text-align: left;">
            <label for="senha">Senha</label>
            <input id="senha" type="password" placeholder="Digite sua senha" required
              style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-light); border-radius: 8px;" />
          </div>

          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <p id="msg" style="margin-top: 1rem; color: var(--danger); font-size: 0.9rem;"></p>

        <p style="margin-top: 1rem; color: var(--text-light-secondary); font-size: 0.9rem;">
          Não tem conta?
          <a href="cadastro.html" style="color: var(--primary); font-weight: 600;">Cadastre-se</a>
        </p>
      </div>
    </main>

    <!-- ===== Rodapé ===== -->
    <footer>
      <p>© 2025 EcoPronto. Todos os direitos reservados.</p>
    </footer>
  </div>

  <!-- ===== Script de integração ===== -->
  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!email || !senha) {
        msg.textContent = 'Preencha todos os campos.';
        return;
      }

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password: senha })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.error || 'Erro ao fazer login.';
          return;
        }

        // sucesso -> redirecionar
        msg.style.color = 'green';
        msg.textContent = 'Login realizado com sucesso!';
        setTimeout(() => {
          window.location.href = 'index.html'; 
        }, 1000);

      } catch (error) {
        console.error(error);
        msg.textContent = 'Erro de conexão. Tente novamente.';
      }
    });
  </script>
</body>

</html>
