<!DOCTYPE html>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 md:p-8">
<div class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>
<main class="relative flex w-full max-w-4xl flex-col rounded-xl bg-surface-light dark:bg-surface-dark shadow-2xl overflow-hidden">
<!-- Header -->
<div class="flex flex-shrink-0 items-center justify-between gap-4 border-b border-border-light dark:border-border-dark p-4 sm:p-6">
<h1 class="text-2xl sm:text-3xl font-black tracking-tighter text-text-light dark:text-text-dark">Adicionar Novo Ponto de Coleta</h1>
<button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-background-light dark:bg-background-dark text-subtext-light dark:text-subtext-dark transition-colors hover:bg-gray-200 dark:hover:bg-gray-700">
<span class="material-symbols-outlined" data-icon="close">close</span>
</button>
</div>
<!-- Form Content -->
<div class="flex-grow overflow-y-auto p-4 sm:p-6">
<form class="space-y-8">
<!-- Basic Information Section -->
<section>
<h2 class="text-xl font-bold tracking-tight text-text-light dark:text-text-dark pb-4">Informações do Ponto</h2>
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<div class="md:col-span-2">
<label class="flex flex-col">
<p class="text-base font-medium text-subtext-light dark:text-subtext-dark pb-2">Nome do Ponto</p>
<input class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-3.5 text-base text-text-light dark:text-text-dark placeholder:text-subtext-light/70 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="Digite o nome do ponto de coleta" type="text" value=""/>
</label>
</div>
<div class="md:col-span-2">
<label class="flex flex-col">
<p class="text-base font-medium text-subtext-light dark:text-subtext-dark pb-2">Descrição / Observações</p>
<textarea class="form-textarea w-full rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-3.5 text-base text-text-light dark:text-text-dark placeholder:text-subtext-light/70 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 min-h-32 resize-y" placeholder="Adicione uma descrição ou observações relevantes"></textarea>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-base font-medium text-subtext-light dark:text-subtext-dark pb-2">Telefone (Opcional)</p>
<input class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-3.5 text-base text-text-light dark:text-text-dark placeholder:text-subtext-light/70 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="(XX) XXXXX-XXXX" type="tel" value=""/>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-base font-medium text-subtext-light dark:text-subtext-dark pb-2">Foto do Local</p>
<div class="flex h-[138px] cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-center transition-colors hover:border-primary hover:bg-primary/10">
<span class="material-symbols-outlined text-4xl text-subtext-light dark:text-subtext-dark" data-icon="upload_file">upload_file</span>
<p class="text-sm font-medium text-subtext-light dark:text-subtext-dark">Arraste e solte ou <span class="font-bold text-interactive">clique para enviar</span></p>
<p class="text-xs text-subtext-light/70 dark:text-subtext-dark/70">PNG, JPG ou GIF (máx. 800x400px)</p>
</div>
<input class="hidden" type="file"/>
</label>
</div>
</div>
</section>
<!-- Location Section -->
<section>
<h2 class="text-xl font-bold tracking-tight text-text-light dark:text-text-dark pb-4">Endereço</h2>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-6">
<div class="sm:col-span-4">
<label class="flex flex-col">
<p class="text-base font-medium text-subtext-light dark:text-subtext-dark pb-2">Endereço</p>
<input class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-3.5 text-base text-text-light dark:text-text-dark placeholder:text-subtext-light/70 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="Rua, Avenida, etc." type="text"/>
</label>
</div>
<div class="sm:col-span-2">
<label class="flex flex-col">
<p class="text-base font-medium text-subtext-light dark:text-subtext-dark pb-2">Número</p>
<input class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-3.5 text-base text-text-light dark:text-text-dark placeholder:text-subtext-light/70 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="Ex: 123" type="text"/>
</label>
</div>
<div class="sm:col-span-3">
<label class="flex flex-col">
<p class="text-base font-medium text-subtext-light dark:text-subtext-dark pb-2">Cidade</p>
<input class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-3.5 text-base text-text-light dark:text-text-dark placeholder:text-subtext-light/70 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="Ex: São Paulo" type="text"/>
</label>
</div>
<div class="sm:col-span-3">
<label class="flex flex-col">
<p class="text-base font-medium text-subtext-light dark:text-subtext-dark pb-2">CEP</p>
<input class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-3.5 text-base text-text-light dark:text-text-dark placeholder:text-subtext-light/70 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="00000-000" type="text"/>
</label>
</div>
<div class="sm:col-span-6">
<p class="text-base font-medium text-subtext-light dark:text-subtext-dark pb-2">Localização no Mapa</p>
<div class="aspect-[16/7] w-full overflow-hidden rounded-lg bg-gray-200 dark:bg-gray-700">
<img class="h-full w-full object-cover" data-alt="Abstract map showing streets and city blocks" data-location="City" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC728kWEEGW9ubiUkf3H1SZoIHu2Xhkvi3M7QHVGn5LIf9L1ReQnzkPYhEO8NiI5sm5o8XCQN0QTRNRACWqzqW3sTsmeJ3tIPcHb0q0Hu5jz3Z6htQ9KfKwPXcKgAw6AMp6draGkGj3uwSM1QYPA2xRr8b_6fkhrKBcPPsvlw72VYxzaFaI0hkV4yPSJxtkX_AJkltUwgccM3ZuYjpnN6SSra1gDjqssqYc5050rXP44isAktRYmGS0t9rLE9NXoDRGWSK4FuazX1I5"/>
</div>
</div>
</div>
</section>
<!-- Waste Types Section -->
<section>
<h2 class="text-xl font-bold tracking-tight text-text-light dark:text-text-dark pb-4">Tipos de Resíduos Aceitos</h2>
<div class="grid grid-cols-2 gap-3 sm:grid-cols-3 md:grid-cols-4">
<label class="flex cursor-pointer items-center gap-2 rounded-lg border border-border-light dark:border-border-dark p-3 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="form-checkbox h-5 w-5 rounded border-gray-400 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="font-medium">Plástico</span>
</label>
<label class="flex cursor-pointer items-center gap-2 rounded-lg border border-border-light dark:border-border-dark p-3 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="form-checkbox h-5 w-5 rounded border-gray-400 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="font-medium">Vidro</span>
</label>
<label class="flex cursor-pointer items-center gap-2 rounded-lg border border-border-light dark:border-border-dark p-3 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="form-checkbox h-5 w-5 rounded border-gray-400 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="font-medium">Metal</span>
</label>
<label class="flex cursor-pointer items-center gap-2 rounded-lg border border-border-light dark:border-border-dark p-3 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="form-checkbox h-5 w-5 rounded border-gray-400 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="font-medium">Papel</span>
</label>
<label class="flex cursor-pointer items-center gap-2 rounded-lg border border-border-light dark:border-border-dark p-3 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="form-checkbox h-5 w-5 rounded border-gray-400 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="font-medium">Eletrônicos</span>
</label>
<label class="flex cursor-pointer items-center gap-2 rounded-lg border border-border-light dark:border-border-dark p-3 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="form-checkbox h-5 w-5 rounded border-gray-400 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="font-medium">Baterias</span>
</label>
<label class="flex cursor-pointer items-center gap-2 rounded-lg border border-border-light dark:border-border-dark p-3 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="form-checkbox h-5 w-5 rounded border-gray-400 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="font-medium">Orgânico</span>
</label>
<label class="flex cursor-pointer items-center gap-2 rounded-lg border border-border-light dark:border-border-dark p-3 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="form-checkbox h-5 w-5 rounded border-gray-400 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="font-medium">Óleo de Cozinha</span>
</label>
</div>
</section>
</form>
</div>
<!-- Action Bar -->
<div class="flex flex-shrink-0 flex-col-reverse sm:flex-row items-center justify-end gap-3 border-t border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark p-4 sm:p-6">
<button class="w-full sm:w-auto flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-transparent text-subtext-light dark:text-subtext-dark text-base font-bold transition-colors hover:bg-gray-200 dark:hover:bg-gray-700">
<span class="truncate">Cancelar</span>
</button>
<button class="w-full sm:w-auto flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold transition-opacity disabled:cursor-not-allowed disabled:opacity-50 hover:opacity-90" disabled="">

</button>
</div>
</main>
</div>
